<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/1017b56018.js" crossorigin="anonymous"></script><!--Script que me permite pegar icons de um determinado site-->
    <link rel="stylesheet" href="style-forms.css"><!--Linkar com o arquivo externo de css-->
    <title>Login Form</title>
</head>

<body>
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <!--Div Username-->
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Enter Your Username">
                <div class="underline"></div>
            </div>
            <!--Div Password-->
            <div class="input-field">
                <input type="password" name="password" id="password" placeholder="Enter Your Password">
                <div class="underline"></div>
            </div>
            <input type="submit" value="Continue">
        </form>

        <!--RodapÃ©-->
        <div class="footer">
            <span>Ou conecte com uma Rede Social</span>
            <!--Div para receber links (twiteer e facebook)-->
            <div class="social-fields">
                <!--Twitter-->
                <div class="social-fields social-field-twitter">
                    <a href="#">
                        <i class="fab fa-twitter"></i>
                        Logue com o Twitter
                    </a>
                </div>
                <!--Facebook-->
                <div class="social-fields social-field-facebook">
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                        Logue com o Facebook
                    </a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
